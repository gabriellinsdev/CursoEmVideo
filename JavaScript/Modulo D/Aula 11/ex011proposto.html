<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de País</title>
</head>
<body>
    <h1>Sistemas de verificador de país</h1>

    <h2>De qual pais você é:</h2>

    <input type="text" name="txtpais" id="txtpais">
    <button onclick="verifNacionalidade()">Verificar</button>
    <div class="resp"></div>


    <script>
        var retorno = document.querySelector('.resp')

        function verifNacionalidade() {
            if (document.querySelector('#txtpais').value == 'brasileiro') {
                retorno.innerHTML = `<p>Voce é brasileiro</p>`
            } else {
                retorno.innerHTML = `<p>Voce é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
